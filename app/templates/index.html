{%extends 'base.html'%}
{% import 'macro.html' as macro%}
<!-- Styles block -->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Content block -->
{% block content %}
 <div class="container-fluid">
    <h2> Author: {{quote.author}}</h2>
    <h3> Id: {{quote.id}}</h3>
    <p> Quote: {{quote.quote}}</p>
 </div>
 <div class="container">
     {% for post in posts%}
     {{post.title}}
     {{post.category}}
     {{post.content}}
     {% endfor %}
 </div>
{% endblock%}
